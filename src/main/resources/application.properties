spring.application.name=NetworkApplicationsProject

management.endpoints.jax.exposure.include=*

spring.datasource.url=jdbc:mysql://localhost:3306/NA_Project
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

encryption.salt.rounds=10

jwt.algorithm.key=SuperSecureKey
jwt.issuer=test_project
jwt.expiryInSeconds=604800

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=16MB

server.error.include-message=always

spring.jackson.default-property-inclusion=non_null

